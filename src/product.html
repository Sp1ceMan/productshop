<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link
    rel="stylesheet"
    href="myshop/style.css"
  >
</head>
<body>
<header>
  <div class="logo">Магазин одежды</div>
  <nav class="main-nav">
    <a href="index.html">Главная</a>
    <a href="product.html">Каталог</a>
    <a href="cart.html" class="cart-link">Корзина
      <span class="cart-counter"></span></a>
  </nav>
</header>

<main class="container">
  <h1>Наш каталог</h1>

  <div class="filters">
    <input
      type="text"
      id="search-input"
      placeholder="Поиск по названию..."
      oninput="debouncedSearch(applyFilters)">

    <select id="price-sort" onchange="applyFilters()">
      <option value="default">Сортировка (по умолчанию)</option>
      <option value="low-to-high">Сначала дешевые</option>
      <option value="high-to-low">Сначала дорогие</option>
    </select>
  </div>

<div class="filter-buttons" style="margin-bottom: 20px;">
  <button class="active" onclick="filterProducts('all', event)">Все</button>
  <button onclick="filterProducts('t-shirts' event)">Футболки</button>
  <button onclick="filterProducts('pants', event)">Брюки</button>
  <button onclick="filterProducts('hoodies', event)">Худи</button>
</div>

<div id="products-grid" class="product-list"></div>
</main>


<script src="myshop/script.js" defer></script>
  </body>

</html>
